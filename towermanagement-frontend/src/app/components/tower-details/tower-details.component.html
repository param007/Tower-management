<div class="jumbotron" *ngFor="let t of towers" style="backgorund: blue">
  <ul>
     <li>Tower Id{{t.towerId}}</li>
     <li>Circle : {{t.circle}}</li>
    <li>Address : {{t.address}}</li>
    <li>Engineer : {{t.engineerAssc}}</li>
    <li>Lease : {{t.lease}}</li>

    <li>Longitude :{{t.longitude}}</li>
    <li>Companies Sharing : {{t.companies}}</li>
    <li>Tower Status :{{t.status}} </li>
  </ul>
</div>
