

        <div class="outer" >
            <div class="container w-screen mr-auto mt-auto ml-auto mb-auto" style="background-image: url(/assets/images/bg9.jpg);">
              <div class="row row-flex" style=" background-color: rgba(155, 154, 154, 0.3);padding:5%">
                <div *ngFor='let t of towers' class="towww col-12 col-sm-6 col-md-4 col-lg-3 ">
                  <div class="our-team  ">
                    <div class="picture">
                      <img class="img-fluid" src="/assets/images/tower1.png">
                    </div>
                    <div class="team-content">
                      <h3 class="name">Tower {{t.towerId}}</h3>
                      <h4 class="title">Address : {{t.address}}</h4>
                    </div>
                    <ul class="social">
                      <li ><a  routerLink="/towerr/{{t.towerId}}">View </a></li>
                      <li><a routerLink="/form/{{t.csa.csaId}}/{{t.towerId}}">Raise a Ticket</a></li>
                     
                    </ul>
                  </div>
                </div>
                  
                   
                   
              </div>
            </div>
            </div>    
                     
            
    <div style="width: 100%">
      <iframe [src]="actualSrc|safeUrl"
       width="100%" height="480"></iframe>
    </div>
